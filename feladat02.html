<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 02</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
</head>
<body style="background-color:rgb(243, 243, 243);">
    <div class="container">
        <div    class="row align-items-center text light text-center"
                style="min-height: 100vh;">

                <div class="col-12">
                    <h1>Háromszög, terület és kerület számítás</h1>
                    <label for="a" class="m-2">a oldal (cm): </label>
                    <input type="number" name="a" id="a" class="form-control">
                    <label for="b" class="m-2">b oldal (cm): </label>
                    <input type="number" name="b" id="b" class="form-control">
                    <label for="c" class="m-2">c oldal (cm): </label>
                    <input type="number" name="c" id="c" class="form-control">
                    <button onclick="Szamit()" id="test" class=" m-4 btn btn-primary btn-lg">Számítás</button>
                    <p id="eredmeny" class="fs-1 m-4"></p>
                   
                </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"> 
    </script>

    <script>
        function Szamit(){
            let a = Number(document.getElementById("a").value);
            let b = Number(document.getElementById("b").value);
            let c = Number(document.getElementById("c").value);
            let s = (a + b + c) / 2;
            let reszEredmenyT = s * (s-a) * (s-b) * (s-c); 
            let T = Math.sqrt(reszEredmenyT);
            let K = a + b + c;
            document.getElementById("eredmeny").innerHTML = "T = " + String(T) + " <br>" + "K = " + String(K);
        }
    </script>
</body>
</html>
